<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>HTML CLASS</title>
</head>
<body>
    <div class="wrap">
        <table>
            <form action="">
                <h1>Feedback Form</h1>
                <tr>
                    <td colspan="2">
                        <label for="">
                            How Do You Rate Your Overall </label><br>
                        <input type="radio" name="rate" value="bad">Bad
                        <input type="radio" name="rate" value="average">Average
                        <input type="radio" name="rate" value="good">Good 
                    </td>
                </tr>
                <tr>
                      <td>
                        <label for="">Fullname*</label>
                      <br>
                      <input type="text" name="Fullname" class="txt" placeholder="Fullname">
                    </td>
                     <td>
                         <label for="" >Email*</label>
                       <br>
                       <input type="text" name="Email" class="txt" placeholder="Email">
                     </td>
                </tr>
                <tr>
                    <td>
                        <label >Age*</label>
                        <br>
                        <input type="text" name="Age" class="txt" placeholder="Age">
                    </td>
                    <td>
                        <label >Phone*</label>
                        <br>
                        <input type="text" name="Phone" class="txt" placeholder="Phone">
                    </td>
                </tr>
                <tr> 
                    <td colspan="2">
                        <label >Message</label>
                        <br>
                        <textarea class="txtarea" placeholder="Message"  ></textarea>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn">Submit</button>

                    </td>
                </tr>

            </form>

        </table>
    </div> <br><br> <br>


</body>
</html>
